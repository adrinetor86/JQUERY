<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>

<h1>Bucles Referencia</h1>
<p>Parrafo 1</p>
<p>Parrafo 2</p>
<p>Parrafo 3</p>
<p>Parrafo 4</p>
<p>Parrafo 5</p>

<script src="js/jquery-3.7.1.js"></script>

<script>
    $(document).ready(function(){
    //     AL PULSAR CUALQUIER <p> MODIFICAMOS EL COLOR DE CADA PARRAFO
        $("p").click(function(){
            var colores=["red","green","yellow","blue","orange"];

            $("p").each(function(){
                var indice=parseInt(Math.random() * colores.length);
                var color=colores[indice];
                $(this).css({"color":color});
            })
        })
    })
</script>


</body>
