<h1>JUGADORES</h1>

<select id="selJugadores"></select>
<div id="divJugadores"></div>
<script src="js/jquery-3.7.1.js"></script>
<script>

    $(document).ready(function () {

        $.ajax({
            url:"documents/jugadores.json",
            type:"GET",
            dataType: "json",
            success: function (data) {
                console.log("--ENTRANDO--");
                var html="";
                $.each(data.jugadores, function (index, value) {
                    html+="<option value='" + index + "'>" + value.nombre + "</option>";
                })
                $("#selJugadores").html(html);

            }
        })

        $("#selJugadores").change(function () {

            var indiceJugador=$("#selJugadores").val()
            $.ajax({
                url:"documents/jugadores.json",
                type:"GET",
                dataType: "json",
                success: function (data) {
                    var html=""
                    console.log("--ENTRANDO--");

                    console.log(data.jugadores[indiceJugador])

                    let jugador=data.jugadores[indiceJugador]

                    var posicion=jugador.posicion
                    var numero=jugador.numero
                    var imagen =jugador.imagen

                    html+="<h3>"+posicion+"</h3>";
                    html+="<h3>"+numero+"</h3>";
                    html+="<img src='"+imagen+"'/>";
                    $("#divJugadores").html(html);

                }

</script>
