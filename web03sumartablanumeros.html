<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Sumar números</h1>
<label>Número 1:</label>

<input type="number" id="cajanumero1">
<label>Número 2:</label>
<input type="text" id="cajanumero2">
<button id="btnSumar">Sumar números</button>
<h1 id="resultado"></h1>
<hr/>



    <h1>Tabla Multiplicar</h1>
    <input type="number" id="cajaTabla1">
    <button id="btnMultiplicar">Multiplicar</button>
    <table id="tabla">

    </table>

<script src="js/jquery-3.7.1.js"></script>

<script>
    $(document).ready(function () {

        $("#btnMultiplicar").click(function () {
            var num =parseInt($("#cajaTabla1").val());
            var html="";
            for(var i=1; i<=10; i++){
                var operacion=num * i;
                var texto= num + " * " + i;
                html+="<tr>"
                html+="<td>"+texto+"</td>"
                html+="<td>"+operacion+"</td>"
                html+="</tr>"
            }
           /* border-spacing: 5px;
            border-collapse: separate;*/

            $("#tabla").html(html).css({"border-collapse":"collapse"});

            $("#tabla td").css({"width":"20%",});
            $("#tabla tr").css({"width":"20%",});

            $("#tabla tr:odd").css("backgroundColor","grey");
        })

        $("#btnSumar").click(function (){

            var valor1= parseFloat($("#cajanumero1").val());
            var valor2= parseFloat($("#cajanumero2").val());
            var resultado= valor1+valor2;

            $("#resultado").text("La suma es: "+resultado);
        })



    });
</script>
</body>
</html>
