<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        :root {
            --primary: #3f51b5;         /* Azul principal */
            --primary-dark: #303f9f;
            --accent: #e8eaf6;          /* Azul claro para fondo */
            --text: #212121;
            --border: #d1d9e6;
            --hover: #c5cae9;
            --radius: 6px;
            --transition: 0.3s ease;
        }

        /*  Tabla moderna */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: 'Segoe UI', sans-serif;
            font-size: 16px;
            background-color: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(63, 81, 181, 0.1);
        }

        /* Encabezado */
        th {
            background-color: var(--primary);
            color: white;
            padding: 14px;
            text-align: left;
            font-weight: 600;
        }

        /* Celdas */
        td {
            padding: 14px;
            border-bottom: 1px solid var(--border);
            color: var(--text);
        }

        /* Zebra striping */
        tr:nth-child(even) {
            background-color: var(--accent);
        }

        /* Hover fila */
        tr:hover {
            background-color: var(--hover);
        }

        /*  Estilos para select y option */
        select {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background-color: white;
            color: var(--text);
            font-size: 16px;
            transition: border-color var(--transition);
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(63, 81, 181, 0.2);
        }

        /* Option hereda de select, no necesita mucho extra */
        option {
            background: white;
            color: var(--text);
        }

        /*  Botones modernos */
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 16px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: background-color var(--transition), transform var(--transition);
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }


        input[type="text"]{
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 16px;
            width: auto;
            box-sizing: border-box;
            transition: border-color var(--transition), box-shadow var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(63, 81, 181, 0.2);
        }
        span {
            display: inline-block;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: bold;
            color: #3f51b5;
            background: #e8eaf6;
            border-radius: 6px;
            transition: all 0.3s ease;
            line-height: 1.4;
        }
    </style>
</head>
<body>
<h1>Empleados Oficios</h1>

<select id="selOficios"></select><span>Incremento salarial:</span> <br>
<input id="cajaSalario" type="text" placeholder="Salario a incrementar">

<button id="btnAumentar">Incrementar Salario</button>

<table id="tablaEmpleados">
    <thead>
        <tr>
            <th>Apellido</th>
            <th>Oficio</th>
            <th>Salario</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="js/jquery-3.7.1.js"></script>
<script>
    let url="https://apiempleadosaction.azurewebsites.net/"
    $(document).ready(function () {

        loadSelect()

        //DETECTA SI SE CAMBIA LA OPCION Y MUESTRA LA TABLA
        $("#selOficios").change(function () {
            mostrarTablaEmpleados($("#selOficios").val());
        })
    })
    function loadSelect(){
        var request="api/Empleados/GetOficios/oficios"
        var html=""
        $.getJSON(url+request, function (data) {
            console.log("LEYENDO")
            $.each(data, function (key, value) {
                console.log(value)
                console.log("ENTRANDO")

                var opcion =$("<option>",{"value":value,"text":value})

                $("#selOficios").append(opcion)
            })
            mostrarTablaEmpleados($("#selOficios").val());

            $("#btnAumentar").click(function () {

                var oficio =$("#selOficios").val()
                var incremento=parseInt($("#cajaSalario").val())
                console.log(oficio)
                aumentarSalario(oficio,incremento)
            })

        })
    }

    function aumentarSalario(oficio,incremento){
        var request ="api/Empleados/IncrementarSalarioOficios/"+oficio+"/"+incremento;

        $.ajax({
            url: url + request,
            type: "PUT",
            success: function () {
                console.log("SUCCESS")
                mostrarTablaEmpleados(oficio)
            }
            }
        )
    }

    function mostrarTablaEmpleados(oficio){

        var request ="/api/Empleados/GetEmpleadosOficio/empleadosoficio/"+oficio
        var html=""
        $.getJSON(url+request, function (data) {

            console.log(data)

            $.each(data, function (key, value) {

                html+="<tr>"
                html+="<td>"+value.apellido+"</td>"
                html+="<td>"+value.oficio+"</td>"
                html+="<td>"+value.salario+"</td>"
                html+="</tr>"
            })
            $("#tablaEmpleados tbody").html(html)
        })
    }

</script>
</body>
</html>
