<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h1>CRUD Departamentos XML</h1>
<label>Id Departamento</label>
<input type="text" id="cajaId">

<label>Nombre</label>
<input type="text" id="cajaNombre">

<label>Localidad</label>
<input type="text" id="cajaLocalidad">

<button id="btnInsert">Insertar</button>
<button id="btnUpdate">Modificar</button>
<button id="btnDelete">Eliminar</button>

<table id="tablaDepartamentos">
    <thead>
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Localidad</th>
    </tr>
    </thead>
    <tbody></tbody>

</table>

<script src="js/jquery-3.7.1.js"></script>
<script>
    let url="https://apicruddepartamentosxml.azurewebsites.net/"

    $(document).ready(function () {
        loadDepartamentos();

        $("#btnInsert").click(function (){

            let id= $("#cajaId").val();
            let nombre= $("#cajaNombre").val();
            let localidad= $("#cajaLocalidad").val();
            //NECESITAMOS GENERAR UN STRING CON LA MISMA ESTRUCTURA
            //QUE EL DOCUMENTO XML

            let dataXml =getDepartamentoXML(id,nombre,localidad);

            let request="api/departamentos";
             //REALIZAMOS LA PETICION CON AJAX

            $.ajax({
                url:url+request,
                type:"POST",
                contentType:"text/xml",
                data:dataXml,
                success:function(){
                    console.log("Insertado");
                    loadDepartamentos();
                }
            })
        })

        $("#btnUpdate").click(function (){

            let id= $("#cajaId").val();
            let nombre= $("#cajaNombre").val();
            let localidad= $("#cajaLocalidad").val();

            let dataXml =getDepartamentoXML(id,nombre,localidad);

            let request="api/departamentos";
            $.ajax({
                url:url+request,
                type:"PUT", //Para modificar
                contentType:"text/xml",
                data:dataXml,
                success:function(){
                    console.log("----Modificado----");
                    loadDepartamentos();
                }

            })
        })

        $("#btnDelete").click(function (){

            let id= $("#cajaId").val();

            let request="api/departamentos/"+id;
            $.ajax({
                url:url+request,
                type:"DELETE",
                success:function(){
                    console.log("----ELIMINADO----")
                    loadDepartamentos();
                }
            })
        })

    })
    function getDepartamentoXML(id,nombre,localidad){
        //COPIAMOS EL CODIGO DE GENERACION XML

        let dataXml ="<Departamento>";
        dataXml+="<IdDepartamento>"+id+"</IdDepartamento>";
        dataXml+="<Nombre>"+nombre+"</Nombre>";
        dataXml+="<Localidad>"+localidad+"</Localidad>";
        dataXml+="</Departamento>"
        return dataXml;
    }
    function loadDepartamentos() {
        var request ="api/departamentos"
        $.get(url+request,function (data) {
            console.log("Leyendo servicio---")
            var html=""

            $(data).find("Departamento").each(function () {
                var id=$(this).find("IdDepartamento").text();
                var nombre=$(this).find("Nombre").text();
                var localidad=$(this).find("Localidad").text();

                html+="<tr>";
                html+="<td>"+id+"</td>";
                html+="<td>"+nombre+"</td>";
                html+="<td>"+localidad+"</td>";
                html+="</tr>";
            })
            $("#tablaDepartamentos tbody").html(html);
        })
    }
</script>
</body>
</html>
