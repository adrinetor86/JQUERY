<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script src="js/jquery-3.7.1.js"></script>

<input type="number" id="cajaNum1">
<input type="number" id="cajaNum2">
<input type="number" id="cajaNum3">

<h1 id="resultado"></h1>

<button id="btnEvaluar">Evaluar NÃºmeros</button>

<script>

    $(document).ready(function(){
        var mayor;
        var menor;
        var intermedio;

        $("#btnEvaluar").click(function () {

            var num1= parseFloat($("#cajaNum1").val());
            var num2= parseFloat($("#cajaNum2").val());
            var num3= parseFloat($("#cajaNum3").val());

                //OPTIMIZAR
            if(num1 >= num2 && num2 >= num3) {
                mayor=num1;
                intermedio=num2;
                menor=num3;
            }else if(num1 >= num2 && num2 <= num3) {
                mayor=num1;
                intermedio=num3;
                menor=num2;
            }else if(num1 <= num2 && num1 >= num3) {
                mayor=num2;
                intermedio=num1;
                menor=num3;
            }else if(num1 <= num2 && num3 <= num1) {
                mayor=num2;
                intermedio=num3;
                menor=num1;
            }else if(num3 >= num1 && num1 >= num2) {
                mayor=num1;
                intermedio=num2;
                menor=num3;
            }else if(num3 >= num1 && num1 <= num2) {
                mayor=num1;
                intermedio=num2;
                menor=num3;
            }

            $("#resultado").text("Mayor: "+mayor +" Intermedio: "+intermedio +" Menor: "+menor);

            }


        );
    })
</script>
</body>
</html>
