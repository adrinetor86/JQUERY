<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h1>Documentos Compuestos JSON</h1>

<button id="btnLoad">Cargar Datos</button>
<ul id="listaDatos"></ul>

<script src="js/jquery-3.7.1.js"></script>
<script>


    $(document).ready(function(){

        $("#btnLoad").click(function(){

            let url="documents/clientes.json"

            $.ajax({
                url:url,
                method:"GET", //ES LO MISMOS QUE TYPE
                dataType:"json",
                success:function(data){
                    console.log("----LEYENDO----")
                    var html=""
                    $.each(data.clientes,function(clave,valor){
                        html+="<li>Clave: "+clave+", valor: "+valor.nombre+"</li>";
                    })
                    $("#listaDatos").html(html)
                }

            })
      /*      $.getJSON(url,function(data){
                console.log("----LEYENDO----")
                var html=""
                $.each(data.clientes,function(clave,valor){
                    html+="<li>Clave: "+clave+", valor: "+valor.nombre+"</li>";
                })
                $("#listaDatos").html(html)
            })*/
        })

    })
</script>
</body>
</html>
