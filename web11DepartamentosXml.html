<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script src="js/jquery-3.7.1.js"></script>

<h1>DEPARTAMENTOS XML</h1>
<button id="btnLeer">Leer XML Departamentos</button>
<table id="tablaDepartamentos">
    <thead>
    <tr>
        <th>NUMERO</th>
        <th>NOMBRE</th>
        <th>LOCALIDAD</th>
    </tr>
    </thead>

    <tbody>

    </tbody>

</table>
<script>

    $(document).ready(function(){

        $("#btnLeer").click(function(){

            $.get("documents/departamentos.xml", function(data){
                console.log("Leyendo");
                // var departamentos = ;
                var html="";
                $(data).find("DEPT").each(function(){
                    console.log("DENTRO")
                    var numero=$(this).attr("DEPT_NO");
                    var nombre=$(this).find("DNOMBRE").first().text();
                    var localidad=$(this).find("LOC").first().text();
                    html+="<tr>";
                    html+="<td>"+numero+"</td>";
                    html+="<td>"+nombre+"</td>";
                    html+="<td>"+localidad+"</td>"
                    html+="</tr>"
                })

                $("#tablaDepartamentos tbody").html(html);

            })

        })

    })
</script>
</body>
</html>
