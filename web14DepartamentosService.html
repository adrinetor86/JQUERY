<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h1>Departamentos</h1>
<button id="btnBuscar"> Cargar Datos</button>
<ul id="listaDepartamentos">

</ul>
<script src="js/jquery-3.7.1.js"></script>
<script>
    $(document).ready(function(){

        $("#btnBuscar").click(function(){
            let url="https://apicruddepartamentosxml.azurewebsites.net/"
            let request="api/Departamentos"
            $.get(url + request ,function (data){
                console.log("leyendo...");
                var html = "";
                $(data).find("Departamento").each(function(){
                    console.log("Entrando")
                    var idDepartamento = $(this).find("IdDepartamento").text();
                    var departamento = $(this).find("Nombre").text();
                    var localidad = $(this).find("Localidad").text();

                    html+="<li>"+idDepartamento	 +"   "+departamento+"   "+localidad+"</li>"

                    console.log(departamento)
                })
                $("#listaDepartamentos").html(html);
            })
        })
    })
</script>
</body>
</html>
